name: Publish1

on:
  workflow_dispatch:
  push:
    branches:
    - main
permissions : read-all

env:
  AZURE_WEBAPP_NAME: product-store
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
    publish:
      runs-on: ubuntu-latest
      permissions:
        packages: write
        contents: read
      
      
      steps:
        - uses: actions/checkout@v3
        
        - name: Setup .NET
          uses:  actions/setup-dotnet@v3
          with:
            dotnet-version: '6.0.x'
        
        - name: Restore
          run: dotnet restore ./ProductStore.sln
        
        - name: Build
          run: dotnet build ./ProductStore.sln --configuration Release --no-restore
          
        - name: Publish
          run: dotnet publish ./ProductStore.sln --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
        - name: Deployment
          uses: azure/webapps-deploy@v2
          with:
            app-name: ${{ env.AZURE_WEBAPP_NAME }}
            publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
            package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
            
        
